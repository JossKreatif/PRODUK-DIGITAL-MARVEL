<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUK DIGITAL MARVEL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link ke Font Awesome -->
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Cream background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d2b48c; /* Tan color for header */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Agar ikon profil bisa diposisikan relatif terhadap header */
        }

        header h1 {
            margin: 0;
            color: #333;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .profile-icon {
            position: absolute; /* Memposisikan ikon di luar nav */
            right: 20px; /* Mengatur jarak kanan */
            top: 20px; /* Mengatur jarak atas */
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s ease;
        }

        .profile-icon:hover {
            color: #8b4513; /* Hover color for the icon */
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product .info {
            padding: 15px;
        }

        .product h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .product p {
            margin: 0 0 15px;
            font-size: 1rem;
            color: #666;
        }

        .product button {
            background-color: #d2b48c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #a58863;
        }

        footer {
            background-color: #d2b48c;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>CONTOH PRODUK DIGITAL MARVEL</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="produk.html">Product</a>
            <a href="contact.html">Contact</a>
        </nav>
        <!-- Icon Profil di Pojok Kanan Atas -->
        <a href="profile.html" class="profile-icon"><i class="fas fa-user-circle"></i> Profile</a>
    </header>

    <main>
        <section class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="undangan.jpg" alt="Gambar Undangan Pernikahan">
                <div class="info">
                    <h2>Product 1</h2>
                    <p>100 Undangan Pernikahan.</p>
                    <button>Buy Now</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="gambarmewarnai.jpg" alt="Gambar Animasi Hewan">
                <div class="info">
                    <h2>Product 2</h2>
                    <p>100 Gambar Hewan Untuk Latihan Menggambar Anak-Anak.</p>
                    <button>Buy Now</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="ebuletin.jpg" alt="Gambar Contoh Template Ebuletin">
                <div class="info">
                    <h2>Product 3</h2>
                    <p>100 Template EBuletin/ Ebook.</p>
                    <button>Buy Now</button>
                </div>
            </div>
			
            <!-- Product 4 -->
            <div class="product">
                <img src="ultah1.jpg" alt="Gambar Undangan Pernikahan">
                <div class="info">
                    <h2>Product 4</h2>
                    <p>100 Undangan Ulang Tahun.</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PRODUK DIGITAL MARVEL. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for interactive functionality (if needed later)
        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Thank you for your purchase!');
            });
        });
    </script>
</body>
</html>
