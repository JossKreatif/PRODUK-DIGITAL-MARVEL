<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link ke Font Awesome -->
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fdf5e6; /* Warna krem */
            color: #5a4636; /* Warna coklat tua untuk teks */
            text-align: center;
        }

        header {
            background-color: #8b4513; /* Warna coklat klasik */
            color: white;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Tombol Kembali */
        .back-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 1em;
            font-size: 1.5em;
            text-decoration: none;
            background-color: #8b4513;
            color: white;
            padding: 0.5em 1em;
            border-radius: 5px;
            border: 2px solid #8b4513;
            transition: background-color 0.3s ease;
        }

        .back-home i {
            margin-right: 10px;
        }

        .back-home:hover {
            background-color: #5a4636;
        }

        main {
            padding: 2em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        li {
            margin: 1em 0;
            opacity: 0;
            transform: scaleX(0);
            animation: stretch-horizontal 1s forwards;
            display: flex; /* Menggunakan flexbox untuk ikon dan teks */
            justify-content: center; /* Menyusun elemen secara horizontal */
            align-items: center; /* Menyusun elemen secara vertikal */
        }

        li i {
            margin-right: 10px; /* Memberikan jarak antara ikon dan teks */
            font-size: 2em; /* Ukuran ikon */
        }

        a {
            text-decoration: none;
            color: #8b4513;
            font-size: 1.2em;
            padding: 0.5em 1em;
            border: 2px solid #8b4513;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #8b4513;
            color: #fdf5e6;
        }

        /* Animasi Memanjang ke Kanan dan Kiri */
        @keyframes stretch-horizontal {
            0% {
                transform: scaleX(0); /* Tidak terlihat */
                opacity: 0;
            }
            50% {
                transform: scaleX(1.1); /* Sedikit melebar untuk efek elastis */
                opacity: 0.8;
            }
            100% {
                transform: scaleX(1); /* Ukuran normal */
                opacity: 1;
            }
        }

        /* Footer */
        footer {
            margin-top: 2em;
            background-color: #8b4513;
            color: white;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Tombol Kembali ke Halaman Utama -->
    <a href="webkerja.html" class="back-home"><i class="fas fa-home"></i>Back to Home</a>

    <main>
        <h2>Follow Us on Social Media</h2>
        <ul>
            <li><a href="https://www.instagram.com/mrvl.project" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></li>
            <li><a href="https://www.youtube.com/username" target="_blank"><i class="fab fa-youtube"></i>Youtube</a></li>
            <li><a href="https://www.facebook.com/username" target="_blank"><i class="fab fa-facebook"></i>Facebook</a></li>
            <li><a href="https://www.tiktok.com/in/username" target="_blank"><i class="fab fa-tiktok"></i>Tiktok</a></li>
			<li><a href="https://www.whatsapp.com/in/username" target="_blank"><i class="fab fa-whatsapp"></i>whatsapp</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Marvel. All rights reserved.</p>
    </footer>
</body>
</html>
