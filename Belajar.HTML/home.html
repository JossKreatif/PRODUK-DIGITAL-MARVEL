<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUK DIGITAL MARVEL - Welcome</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Cream background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Cover Container */
        .cover-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        /* Animasi Masuk */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Judul */
        h1 {
            font-size: 3rem;
            color: #8b4513; /* Brown classic color */
            margin-bottom: 10px;
            animation: slideIn 2s ease-in-out;
        }

        /* Animasi Judul */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Deskripsi */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Tombol Masuk */
        .enter-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #d2b48c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        /* Efek Hover */
        .enter-button:hover {
            background-color: #a58863;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="cover-container">
        <h1>Selamat Datang!</h1>
        <p>Temukan produk digital terbaik yang anda butuhkan.</p>
        <a href="webkerja.html" class="enter-button">Masuk</a>
    </div>

</body>
</html>
